<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>

<body style='margin: 0; overflow: hidden;'>
    <div id="webcam-container" style="position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:1;">
        <video id="overlay-video" style="
            position:absolute;
            top:0; left:0;
            width:100vw;
            height:100vh;
            z-index:10;
            display:none;
            pointer-events:none;
        " autoplay loop muted></video>
    </div>
    <div id="label-container" style="position:absolute; top:60%; left:50%; transform:translateX(-50%); z-index:2;"></div>
    <div id="info-container" style="position:absolute; top:80%; left:50%; transform:translateX(-50%); z-index:2;"></div>
    <button id="recognize-btn" onclick="onRecognizeClick()" style="
        position:absolute;
        bottom:80px;
        left:50%;
        transform:translateX(-50%);
        z-index:3;
        width:64px;
        height:64px;
        border-radius:50%;
        border:2px solid rgba(255,255,255,0.7);
        background:transparent;
        display:flex;
        align-items:center;
        justify-content:center;
        cursor:pointer;
        padding:0;
    ">
        <span style="
            display:block;
            width:28px;
            height:28px;
            border-radius:50%;
            background:#e53935;
            box-shadow:0 0 8px 2px rgba(229,57,53,0.3);
        "></span>
    </button>
    <script src="./script.js"></script>
</body>
</html>
