<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>

<body style='margin: 0; overflow: hidden;'>
    <div id="webcam-container" style="position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:1;">
        <!-- Webcam canvas will be appended here by JS -->
    </div>
        <div id="label-container" style="position:absolute; top:20px; left:50%; transform:translateX(-50%); z-index:2;"></div>
        <div id="info-container" style="position:absolute; top:70px; left:50%; transform:translateX(-50%); z-index:2;"></div>
        <button id="recognize-btn" style="position:absolute; bottom:40px; left:50%; transform:translateX(-50%); z-index:3; padding:12px 24px; font-size:1.2em; border-radius:8px; border:none; background:#2196f3; color:#fff; cursor:pointer;">
            Recognize Image
        </button>
    <script src="./script.js"></script>
</body>
</html>
